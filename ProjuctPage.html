<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product View</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
     <!-- Font Awesome link -->
      
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe4e6;
            padding: 15px;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffccd5;
            padding: 10px 20px;
            border-radius: 5px;
            height: 60px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .nav-center {
            display: flex;
            justify-content: center;
            flex: 1;
        }
        .nav-links {
            display: flex;
            list-style: none;
        }
        .nav-links li {
            margin-right: 20px;
        }
        .nav-links a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .cart-wishlist-icons {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .cart-wishlist-icons a {
            font-size: 20px;
            color: #333;
            text-decoration: none;
        }
        .cart-wishlist-icons a:hover {
            color: #ff6681;
        }
        .logout-btn {
            background-color: #ff99ac;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 20px;
        }
        .logout-btn:hover {
            background-color: #ff6681;
        }
        .cart-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .cart-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 10px;
        }
        .cart-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .cart-item h3 {
            font-size: 16px;
            margin: 10px 0;
            color: #333;
        }
        .cart-item .price {
            font-size: 16px;
            font-weight: bold;
            color: #28a745;
            margin: 8px 0;
        }
        .cart-item .points {
            font-size: 12px;
            color: #007bff;
        }
        .cart-item .add-to-cart,
        .cart-item .buy-now,
        .cart-item .wishlist {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 12px;
            margin: 8px 4px;
        }
        .cart-item .add-to-cart {
            background-color: #ff99ac;
            color: #000;
        }
        .cart-item .add-to-cart:hover {
            background-color: #ff6681;
        }
        .cart-item .buy-now {
            background-color: #ffccd5;
            color: #000;
        }
        .cart-item .buy-now:hover {
            background-color: #ff99ac;
        }
        .cart-item .wishlist {
            background-color: #ffd1dc;
            color: #fff;
        }
        .cart-item .wishlist:hover {
            background-color: #ffb6c1;
        }
        #search-bar {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <a href="index.html">
            <img src="logo.png" alt="FloralVibe Logo" style="height: 30px;">
        </a>
        <nav class="nav-center">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="review.html">Review</a></li>
            </ul>
        </nav>
        <div class="cart-wishlist-icons">
            <a href="cart.html" title="Cart"><i class="fas fa-shopping-cart"></i></a>
            <a href="#" title="Wishlist"><i class="fas fa-heart"></i></a>
            <a href="#" title="Notifications"><i class="fas fa-bell"></i></a>
        </div>
        <button class="logout-btn">Logout</button>
    </header>

    <!-- Search Bar -->
    <input type="text" id="search-bar" placeholder="Search flowers..." oninput="filterProducts()">

    <!-- Product Container -->
    <div class="cart-container" id="cart-container"></div>

    <script>
        const flowers = [
            { name: 'Rhododendron (Laligurans)', price: 'रु. 1,000.00', points: '10 Pts', imgSrc: 'rhododendron.jpg' },
            { name: 'Marigold (Sayapatri)', price: 'रु. 500.00', points: '5 Pts', imgSrc: 'marigold.jpg' },
            { name: 'Rose (Gulab)', price: 'रु. 1,500.00', points: '15 Pts', imgSrc: 'rose.jpg' },
            { name: 'Jasmine (Chameli)', price: 'रु. 800.00', points: '8 Pts', imgSrc: 'jasmine.jpg' },
            { name: 'Sunflower (Suryamukhi)', price: 'रु. 1,200.00', points: '12 Pts', imgSrc: 'sunflower.jpg' },
            { name: 'Lotus (Kamal)', price: 'रु. 2,000.00', points: '20 Pts', imgSrc: 'lotus.jpg' },
            { name: 'Orchid (Sunakhari)', price: 'रु. 2,500.00', points: '25 Pts', imgSrc: 'orchid.jpg' },
            { name: 'Tulip', price: 'रु. 1,800.00', points: '18 Pts', imgSrc: 'tulip.jpg' },
            { name: 'Lily (Kumudini)', price: 'रु. 2,200.00', points: '22 Pts', imgSrc: 'lily.jpg' },
            { name: 'Carnation', price: 'रु. 1,600.00', points: '16 Pts', imgSrc: 'carnation.jpg' },
            { name: 'Gerbera', price: 'रु. 1,400.00', points: '14 Pts', imgSrc: 'gerbera.jpg' },
            { name: 'Daisy', price: 'रु. 1,100.00', points: '11 Pts', imgSrc: 'daisy.jpg' },
            { name: 'Hibiscus (Rato Jhapra)', price: 'रु. 900.00', points: '9 Pts', imgSrc: 'hibiscus.jpg' },
            { name: 'Chrysanthemum', price: 'रु. 1,300.00', points: '13 Pts', imgSrc: 'chrysanthemum.jpg' },
            { name: 'Peony', price: 'रु. 1,700.00', points: '17 Pts', imgSrc: 'peony.jpg' },
            { name: 'Petunia', price: 'रु. 2,400.00', points: '24 Pts', imgSrc: 'Petunia.jpg'}
    ];


        function displayFlowers(flowers) {
            const container = document.getElementById('cart-container');
            container.innerHTML = '';
            flowers.forEach(flower => {
                const div = document.createElement('div');
                div.classList.add('cart-item');
                div.innerHTML = `
                    <img src="${flower.imgSrc}" alt="${flower.name}">
                    <h3>${flower.name}</h3>
                    <div class="price">${flower.price}</div>
                    <div class="points">${flower.points}</div>
                    <a href="#" class="add-to-cart">Add to Cart</a>
                    <a href="#" class="buy-now">Buy Now</a>
                    <a href="#" class="wishlist">Add to Wishlist</a>
                `;
                container.appendChild(div);
            });
        }

        function filterProducts() {
            const searchValue = document.getElementById('search-bar').value.toLowerCase();
            const filteredFlowers = flowers.filter(flower => flower.name.toLowerCase().includes(searchValue));
            displayFlowers(filteredFlowers);
        }

        // Initialize page with all flowers
        displayFlowers(flowers);
    </script>
</body>
</html>
